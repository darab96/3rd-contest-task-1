<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids UI</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Gallery</h1>
        <div class="top-left">
            <img src="https://images.unsplash.com/photo-1534375971785-5c1826f739d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHNwaWRlcm1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Spiderman" class="t-left">
        </div>
        <div class="bottom-left">
            <img src="https://images.unsplash.com/photo-1524481905007-ea072534b820?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c3BpZGVybWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Spiderman" class="bot-left">
        </div>
        <div class="middle-top">
            <img src="https://images.unsplash.com/photo-1635863138275-d9b33299680b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aXJvbiUyMG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Ironman" class="mid-top">
        </div>
        <div class="middle">
            <img src="https://images.unsplash.com/photo-1614311276557-e64556bf975f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGhvcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Thor" class="mid">
        </div>
        <div class="bottom-right">
            <img src="https://images.unsplash.com/photo-1617194242688-1283f274e46d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8ZGVhZHBvb2x8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Deadpool" class="bot-right">
            <p class="read">Read More...</p>
        </div>
        <div class="top-right">
            <img src="https://images.unsplash.com/photo-1608889175250-c3b0c1667d3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aHVsa3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Thanos" class="t-right">
        </div>
        <div class="middle-right">
            <img src="https://images.unsplash.com/photo-1608889476561-6242cfdbf622?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fGh1bGt8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Captain America with Ironman and Spiderman" class="mid-right">
        </div>
    </div>
</body>
</html>
